
name: task4

on: [push]

jobs:
  main-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        mkdir 3rdparty
        mkdir build
        mkdir output
        touch output/test_report
        chmod ugo+rw output/test_report
        MAIN_DIR=$(pwd)
        cd 3rdparty
        git clone https://github.com/google/googletest.git
        cd ../build
        GOOGLE_TEST_DIR=googletest cmake -DCMAKE_INSTALL_PREFIX=$MAIN_DIR/output ..
        make
        make install
        
        
    - uses: akhtyamovpavel/ActionGtestReport@v0.0.9
      with: 
        exec-path:  /home/runner/work/TP_task4_test/TP_task4_test/bin/CTestExe
        report-path: test_report
        working-directory: /
