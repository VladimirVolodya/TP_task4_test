
name: task4

on: [push]

jobs:
  main-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Build
      run: |
        mkdir 3rdparty
        mkdir build
        mkdir output
        INSTALL_PREFIX=$(pwd)/output
        cd 3rdparty
        git clone https://github.com/google/googletest.git
        cd ../build
        GOOGLE_TEST_DIR=googletest cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX ..
        make
        make install
        ls -la ..
        
        

